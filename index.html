<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/index.js" defer></script>
    <link
      rel="shortcut icon"
      href="./img/cloudy-favicon.png"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/f95e235059.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body
    class="body h-screen w-screen bg-gradient-to-r from-white to-gray-400 grid place-items-center"
  >
    <main
      class="w-[90%] h-[90%] bg-white rounded-md shadow-lg grid grid-cols-2 overflow-hidden"
    >
      <section class="grid grid-rows-1 grid-cols-1">
        <img
          src="./img/home.jpg"
          alt="earth"
          class="h-full object-cover row-start-1 col-start-1"
        />
        <div
          class="box flex items-center justify-center row-start-1 col-start-1 h-20 justify-self-center mt-20 gap-4 relative border-gray-400 rounded-lg border-2 w-[40rem]"
        >
          <input
            type="text"
            class="text-center w-[30rem] font-normal text-3xl p-2 outline-none shadow-sm rounded-lg bg-transparent text-white border-none transition-all"
            placeholder="Search here!"
            id="input"
          />
          <i
            id="icon"
            class="fa-solid fa-magnifying-glass text-gray-400 text-3xl cursor-pointer hover:text-white transition-all"
          ></i>
          <div
            class="sugg absolute top-[105%] left-0 text-start text-gray-400 text-2xl w-full border-none p-2 py-4 rounded-md bg-[#0f1321] scale-y-0 origin-top transition-all flex flex-col gap-2"
          >
            <div class="sugg__loading self-center">
              <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="p-12">
        <h1 class="text-center text-5xl font-bold text-gray-800">Archive</h1>
      </section>
    </main>
  </body>
</html>
